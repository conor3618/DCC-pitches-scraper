name: Scrape DCC & Fingal Pitches

on:
  schedule:
    - cron: '0 8 * * *'  # Daily 8AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies & run scrapers
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        python pitch_scraper_dcc.py
        python pitch_scraper_fingal.py
        
    - name: Commit data folder
      uses: EndBug/add-and-commit@v9
      with:
        add: 'data/'
        message: |
          Update pitches data: ${{ github.run_id }} - Scrapers completed successfully
