name: Scrape DCC Pitches

on:
  schedule:
    - cron: '0 8 * * *'  # Daily 8AM GMT
  workflow_dispatch:     # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # For git history
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run scraper
      run: python pitch_scraper.py
      
    - name: Show preview
      run: |
        echo "## Latest Results" >> $GITHUB_STEP_SUMMARY
        echo '```json' >> $GITHUB_STEP_SUMMARY
        head -50 dcc_pitches.json >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
    - name: Commit JSON
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions[bot]"
        git add dcc_pitches.json
        timestamp=$(date -u +'%Y-%m-%d %H:%M UTC')
        git commit -m "Update pitches JSON: ${timestamp} (PLAYABLE: $(jq '[.pitches[] | select(.playable)] | length')/$(jq '.pitches | length')" || exit 0
        git push
